<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      margin: 0;
      padding: 0;
      width: 460px;
    }

    /* Chart Container with Gradient Background */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
      padding: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      width: 460px;
      margin-left: 10px;
    }

    /* Chart Box */
    #chart_div {
      width: 460px;
      height: 280px;
      background: transparent;
    }

    /* Chart Title Styling */
    .chart-title {
      font-family: "Aptos Bold", Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #006064;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div class="chart-title">No. of Errors by Criticality</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Error Type', 'Count'],
        ['Critical', 12],
        ['Major', 25],
        ['Minor', 40],
        ['Updates', 18],
        ['Not an Error', 5]
      ]);

      var options = {
        width: 460,
        height: 280,
        pieHole: 0.3, // Semi-donut style
        chartArea: { top: 20, width: '90%', height: '75%' },
        colors: ['#D32F2F', '#F57C00', '#1976D2', '#388E3C', '#757575'], // Red, Orange, Blue, Green, Gray
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        pieSliceText: 'value', // Show numbers on slices
        pieSliceTextStyle: { fontSize: 12, bold: true, color: '#000' }, // Bold black text
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        }
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>

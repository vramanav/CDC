<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* Global Styles */
    html {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 5px;
      padding: 5px;
    }

    /* Breadcrumb Styles */
    #breadcrumb {
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-align: left;
      background: #f1f3f4;
      padding: 8px;
      margin-bottom: 6px;
      width: 340px;
      margin-left: 12px;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Chart Container */
    #chart_container {
      display: block;
      text-align: center;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
      width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Chart Box */
    #chart_div {
      width: 320px;
      height: 260px;
      background: transparent;
    }

    /* Chart Title Styling */
    .chart-title {
      font-family: Arial, sans-serif;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-bottom: 8px;
      text-transform: uppercase;
      color: #006064;
    }
  </style>
</head>

<div id="chart_container">
  <div class="chart-title">Offshore Effort in Hours</div>
  <div id="chart_div"></div>
</div>

<script>
  google.charts.load('current', { packages: ['corechart'] });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Category', 'Hours'],
      ['Production', 2300],
      ['Quality', 700],
      ['Support Group', 200]
    ]);

    var options = {
      width: 320,
      height: 260,
      pieHole: 0.3,
      chartArea: { top: 15, width: '90%', height: '75%' },
      colors: ['#1E90FF', '#FFD700', '#32CD32'],
      legend: { position: 'bottom', textStyle: { fontSize: 12 } },
      pieSliceText: 'value',
      annotations: {
        textStyle: {
          fontSize: 10,
          bold: true,
          color: '#000'
        }
      },
      animation: {
        startup: true,
        duration: 1000,
        easing: 'out'
      }
    };

    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      width: 460px;
    }

    /* Chart Container with Gradient Background */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
      padding: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      width: 460px;
      margin-left: 10px;
    }

    /* Chart Box */
    #chart_div {
      width: 460px;
      height: 280px;
      background: transparent;
    }

    /* Chart Title Styling */
    .chart-title {
      font-family: "Aptos Bold", Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #006064;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div class="chart-title">Job Acceptanceâ€” No. of Jobs by Round</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var rawData = [
        ['Job Rounds', 'Count'],
        ['Round 1', 60],
        ['Round 2', 33],
        ['Round 3', 17],
        ['> 3 Rounds', 12]
      ];

      // Calculate total count
      var total = rawData.slice(1).reduce((sum, item) => sum + item[1], 0);

      // Format data with number inside slices & both number + percentage in tooltip
      var formattedData = rawData.map((item, index) => {
        if (index === 0) return item; // Keep header row
        let percentage = ((item[1] / total) * 100).toFixed(1) + '%';
        return [item[0], item[1], `${item[1]} (${percentage})`]; // Number inside, both for hover
      });

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Job Rounds');
      data.addColumn('number', 'Count');
      data.addColumn({ type: 'string', role: 'tooltip' });
      data.addRows(formattedData.slice(1));

      var options = {
        width: 460,
        height: 280,
        pieHole: 0.3,
        chartArea: { top: 30, left: 20, width: '90%', height: '75%' },
        colors: ['#4CAF50', '#FFC107', '#2196F3', '#F44336'],
        legend: { position: 'bottom', textStyle: { fontSize: 12, fontName: 'Aptos Bold' } },
        pieSliceText: 'value', // Shows only the number inside slices
        tooltip: { textStyle: { fontSize: 12 }, showColorCode: true },
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        },
        pieSliceTextStyle: {
          color: 'black',
          fontSize: 14,
          bold: true
        }
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>

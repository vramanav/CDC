<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      width: 300px;
    }

    /* Chart Container */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
      padding: 10px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin-left: 10px;
    }

    /* Chart Box */
    #chart_div {
      width: 300px;
      height: 320px; /* Adjusted height */
      background: transparent;
    }

    /* Chart Title Styling */
    .chart-title {
      font-family: "Aptos Bold", Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #006064;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div class="chart-title">Job Status by Progress</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Job Status', 'Volume', { role: 'style' }, { role: 'annotation' }],
        ['Problematic', 110, '#F44336', '110'],
        ['In Progress', 200, '#FFC107', '200'],
        ['Yet to Start', 80, '#2196F3', '80']
      ]);

      var options = {
        width: 300,
        height: 320, /* Matched height */
        chartArea: { width: '75%', height: '65%' },
        legend: { position: 'none' },
        hAxis: { 
          textStyle: { fontSize: 9 }, 
          title: 'Values in Thousands', 
          titleTextStyle: { fontSize: 11, italic: false, bold: true }
        },
        vAxis: { 
          textStyle: { fontSize: 9 }, 
          gridlines: { color: '#ddd' },
          viewWindow: { min: 0, max: 250 }
        },
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        },
        bars: 'vertical',
        annotations: {
          alwaysOutside: true,
          textStyle: {
            fontSize: 10,
            bold: true,
            color: '#000'
          }
        }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>

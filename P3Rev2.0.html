<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    html {
      font-family: "Aptos Bold", Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Breadcrumb Styles */
    #breadcrumb {
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-align: left;
      background: #f8f9fa;
      padding: 10px;
      margin-bottom: 5px;
      width: 320px;
      margin-left: 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    /* Chart Container */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
      padding: 10px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      margin-left: 10px;
    }

    /* Chart Box */
    #chart_div {
      width: 320px;
      height: 280px;
      background: transparent;
    }

    /* Chart Title Styling */
    .chart-title {
      font-family: "Aptos Bold", Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #006064;
    }
  </style>
</head>

<div id="chart_container">
  <div class="chart-title">Onshore Effort in Hours</div>
  <div id="chart_div"></div>
</div>

<script>
  google.charts.load('current', { packages: ['corechart'] });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Category', 'Hours'],
      ['Design', 200],
      ['Fielding', 75],
      ['Permit', 25]
    ]);

    var options = {
      width: 320,
      height: 280,
      pieHole: 0.3,
      chartArea: { top: 20, width: '90%', height: '75%' },
      colors: ['#FF5733', '#3498DB', '#2ECC71'],
      legend: { position: 'bottom', textStyle: { fontSize: 12 } },
      pieSliceText: 'value',
      annotations: {
        textStyle: {
          fontSize: 10,
          bold: true,
          color: '#000'
        }
      },
      animation: {
        startup: true,
        duration: 1000,
        easing: 'out'
      }
    };

    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      margin: 0;
      padding: 0;
      width: 460px;
    }

    /* Chart Container with Gradient Background */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
      padding: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      width: 460px;
      margin-left: 10px;
    }

    /* Chart Box */
    #chart_div {
      width: 460px;
      height: 280px;
      background: transparent;
    }

    /* Chart Title Styling */
    .chart-title {
      font-family: "Aptos Bold", Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #006064;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div class="chart-title">No. of Errors by Review Round</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Review Round', 'Updates', { role: 'annotation' }, 'Errors', { role: 'annotation' }, 'Not an Error', { role: 'annotation' }],
        ['Round 1', 80, '80', 60, '60', 25, '25'],
        ['Round 2', 60, '60', 45, '45', 30, '30'],
        ['Round 3', 50, '50', 25, '25', 10, '10'],
        ['> Round 3', 20, '20', 10, '10', 5, '5']
      ]);

      var options = {
        width: 460,
        height: 280,
        chartArea: { width: '75%', height: '70%' },
        colors: ['#4CAF50', '#F44336', '#9E9E9E'],
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        hAxis: { textStyle: { fontSize: 10 } },
        vAxis: { 
          textStyle: { fontSize: 10 }, 
          title: 'No. of Errors',  
          titleTextStyle: { fontSize: 12, bold: true, italic: false },
          gridlines: { color: '#ddd' } 
        },
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        },
        annotations: {
          alwaysOutside: true,
          textStyle: {
            fontSize: 12,
            bold: true,
            color: '#000'
          }
        },
        bars: 'vertical'
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>

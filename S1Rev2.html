<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff; /* White background */
      margin: 0;
      padding: 0;
    }

    /* Chart Container with Gradient Background */
    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Lighter blue gradient */
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
      width: 520px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Chart Box */
    #chart_div {
      width: 480px;
      height: 360px;
      background: transparent;
    }

    /* Chart Title Styling */
    .chart-title {
      font-family: "Aptos Bold", Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase; /* Converts text to ALL CAPS */
      color: #006064; /* Lighter shade of teal */
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div class="chart-title">JOB STATUS</div> <!-- Updated Title -->
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Job Status', 'No. of Jobs', { role: 'style' }, { role: 'annotation' }],
        ['Received', 90, '#2196F3', ' 90 '],      // Blue
        ['Delivered', 40, '#4CAF50', ' 40 '],     // Green
        ['Invoiced', 35, '#FF9800', ' 35 '],      // Orange
        ['Not Delivered', 50, '#F44336', ' 50 ']  // Red
      ]);

      var options = {
        width: 480,
        height: 360,
        chartArea: { width: '75%', height: '70%' },
        legend: { position: 'none' },
        hAxis: { 
          textStyle: { fontSize: 12 },
          title: 'Job Status',
          titleTextStyle: { fontSize: 14, bold: true }
        },
        vAxis: { 
          textStyle: { fontSize: 12 }, 
          title: 'No. of Jobs', 
          titleTextStyle: { fontSize: 14, bold: true },
          gridlines: { color: '#ddd', count: 10 },
          viewWindow: { min: 0, max: 110 } // Adjusted for spacing
        },
        annotations: {
          alwaysOutside: true, // Ensures text stays outside the bars
          textStyle: {
            fontSize: 14,
            bold: true,
            color: '#000'
          }
        },
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        },
        bars: 'vertical'
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>
